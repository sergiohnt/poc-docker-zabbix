
services:
  mysql:
    container_name: mysql
    image: mariadb:latest
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_bin 
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: P@ssw0rD
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zxc*963
      MYSQL_DATABASE: zabbix
    secrets:
      - db_root_password
      - db_password
    ports:
      - 3306:3306
    volumes:
      - ./zabbix/mysql:/var/lib/data
    networks:
      - zabbix-network
  
  zabbix-server:
    container_name: zabbix-server
    image: zabbix/zabbix-server-mysql:latest
    restart: always
    environment:
      DB_SERVER_HOST: mysql
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zxc*963
    secrets:
      - db_root_password
      - db_password
    ports:
      - 10050:10050
      - 10051:10051
    volumes:
      - ./zabbix/alertscripts:/usr/lib/zabbix/alertscripts
    networks:
      - zabbix-network
    depends_on:
      - mysql

  zabbix-frontend:
    container_name: zabbix-frontend
    image: zabbix/zabbix-web-nginx-mysql:latest
    restart: always
    environment:
      DB_SERVER_HOST: mysql
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zxc*963
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: America/Sao_Paulo
    ports:
      - 80:8080
      - 443:8443
    secrets:
      - db_root_password
      - db_password
    networks:
      - zabbix-network
    depends_on:
      - mysql
      - zabbix-server

  grafana:
    container_name: grafana
    image: grafana/grafana
    networks:
      - network-zabbix
    links:
      - mysql
      - zabbix-server
    restart: always
    ports:
      - '3000:3000'
    environment: 
      - GF_INSTALL_PLUGINS=alexanderzobnin-zabbix-app
    depends_on:
      - mysql
      - zabbix-server
      
  zabbix-agent:
    container_name: zabbix-agent
    image: zabbix/zabbix-agent2:alpine-5.0.1
    user: root
    networks:
      - network-zabbix
    links:
      - zabbix-server
    restart: always
    privileged: true
    volumes:
      - /var/run:/var/run
    ports:
      - '10050:10050'
    environment:
      - ZBX_HOSTNAME=Zabbix server
      - ZBX_SERVER_HOST=172.18.0.1



secrets:
   db_password:
     file: db_password.txt
   db_root_password:
     file: db_root_password.txt

networks:
  zabbix-network:
    driver: bridge

